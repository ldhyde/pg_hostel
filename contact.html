<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fcff;
    }

.navbar {
 position: sticky;       
  top: 0;                 
  z-index: 1000;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: linear-gradient(to right, #0ebce6, #000000);
  color: white;
  padding: 7px 30px;
}

.nav-links a {
  margin: 0 10px;
  color: white;
  text-decoration: none;
}

.nav-links a:hover {
  text-decoration: underline;
}

    .logo{
        width: 200px;
    }
    .logo img {
        width: 50px;
        border-radius: 50%;
        animation: slide 2s infinite alternate ease-in;
    }
@keyframes slide {
  0% {
    transform: translateX(0);
  }
  100%{
    transform: translateX(100px);
  }
}

    .headmain {
      text-align: center;
      margin-top: 30px;
    }

    .headmain h1 {
      font-size: 38px;
      color: #222;
      text-decoration: underline;
      margin-bottom: 10px;
    }

    .headmain p {
      font-size: 18px;
      color: #666;
    }

    .contact-form {
      width: 90%;
      max-width: 700px;
      margin: 30px auto;
      padding: 25px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      font-size: 15px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-group textarea {
      min-height: 100px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      background: linear-gradient(to right, #0ebce6, #000000);
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      opacity: 0.95;
    }

    .map-section {
      display: flex;
      justify-content: center;
      margin: 40px 0 20px;
    }

    iframe {
      width: 90%;
      max-width: 900px;
      height: 400px;
      border: 0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contact-us {
      background-color: #e9f5ff;
      padding: 40px 20px;
      text-align: center;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }

    .contact-us h2 {
      color: #007bff;
      margin-bottom: 15px;
      font-size: 28px;
    }

    .contact-details p {
      font-size: 16px;
      color: #444;
      margin-bottom: 20px;
    }

    .contact-link {
      display: inline-flex;
      align-items: center;
      padding: 10px 15px;
      margin: 8px;
      border-radius: 6px;
      text-decoration: none;
      color: #007bff;
      background: #fff;
      border: 1px solid #cce5ff;
      transition: all 0.3s ease;
    }

    .contact-link i {
      margin-right: 10px;
    }

    .contact-link:hover {
      background: #007bff;
      color: #fff;
    }

    .social-links-main {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 25px;
    }

    .social-icon-main {
      font-size: 28px;
      color: #007bff;
      transition: transform 0.3s, color 0.3s;
    }

    .social-icon-main:hover {
      color: #000;
      transform: scale(1.1);
    }

    .footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<header class="navbar">
    <div class="logo"><img src="images/D-hostels.png" alt="logo"></div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="displayData.html">Bookings</a>
      <a href="contact.html">Contact</a>
      <a href="faq.html">Faqs</a>
      <a href="form.html">Book Now</a>
    </nav>
  </header>

  <section class="headmain">
    <h1>Contact Us</h1>
    <p>For any queries, feel free to reach out to us!</p>
  </section>

  <form class="contact-form">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
    </div>
    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Type your message..." required></textarea>
    </div>
    <button type="submit" class="submit-btn">Submit</button>
  </form>

  <h2 style="text-align:center; color:#0ebce6; margin-top: 40px;">
    üìç Find Us Where Comfort Meets Convenience!
  </h2>
  <div class="map-section">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14013.963108963522!2d77.10591270957304!3d28.744737299999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390da97982f24639%3A0xe7eaa37f21b1968a!2sYugen%20Boys%20PG%20Hostel%20Near%20DTU!5e0!3m2!1sen!2sin!4v1722170975643!5m2!1sen!2sin" 
      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <section class="contact-us" id="contact">
    <h2>Contact Us</h2>
    <div class="contact-details">
      <p>Have questions or ready to book? Reach out to us!</p>
      <a href="mailto:youremail@example.com" class="contact-link">
        <i class="fas fa-envelope"></i> youremail@example.com
      </a>
      <a href="tel:+919876543210" class="contact-link">
        <i class="fas fa-phone"></i> +91 98765 43210
      </a>
    </div>
    <div class="social-links-main">
      <a href="https://www.facebook.com/yourpagename" target="_blank" class="social-icon-main">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.instagram.com/yourusername" target="_blank" class="social-icon-main">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </section>

  <footer class="footer">
    <p>¬© 2025 D Hostels. All rights reserved.</p>
  </footer>

  <script>
     document.querySelector('.contact-form').addEventListener('submit', function(e) {
    e.preventDefault(); 
    window.location.href = "thankyou.html";
  });
  </script>
</body>
</html>
