    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #d3cce3, #068695);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 60px auto 30px;
      background: #fff;
      padding: 35px 40px;
      border-radius: 18px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .data-item {
      display: flex;
      align-items: center;
      margin: 16px 0;
      padding-bottom: 12px;
      border-bottom: 1px solid #eee;
    }

    .field-icon {
      font-size: 18px;
      color: #3498db;
      margin-right: 12px;
      width: 24px;
      text-align: center;
    }

    .field-label {
      font-weight: 600;
      color: #333;
      min-width: 120px;
    }

    .field-value {
      color: #555;
      flex: 1;
    }

    .no-data {
      text-align: center;
      font-size: 18px;
      color: #888;
      padding: 30px;
    }

    .clear {
      display: flex;
      justify-content: center;
      margin-top: 25px;
    }

    .btn {
      background: linear-gradient(to right, #667eea, #764ba2);
      border: none;
      padding: 12px 28px;
      color: white;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #5a67d8, #6b46c1);
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
      }

      .data-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .field-label {
        margin-bottom: 6px;
      }
    }

  <script>
    const icons = {
      name: "fa-user",
      email: "fa-envelope",
      phone: "fa-phone",
      city: "fa-city",
      address: "fa-location-dot",
      date: "fa-calendar-days"
    };

    const bookingData = JSON.parse(localStorage.getItem("bookingData"));
    const container = document.getElementById("dataContainer");

    if (bookingData) {
      for (let key in bookingData) {
        const iconClass = icons[key] || "fa-circle-info";
        const div = document.createElement("div");
        div.className = "data-item";
        div.innerHTML = `
          <i class="fas ${iconClass} field-icon"></i>
          <div class="field-label">${key.charAt(0).toUpperCase() + key.slice(1)}:</div>
          <div class="field-value">${bookingData[key]}</div>
        `;
        container.appendChild(div);
      }
    } else {
      const div = document.createElement("div");
      div.className = "no-data";
      div.textContent = "No booking data found.";
      container.appendChild(div);
    }

    document.querySelector('.btn').addEventListener('click', function () {
      localStorage.clear();
      container.innerHTML = "";
      const div = document.createElement("div");
      div.className = "no-data";
      div.textContent = "No booking data found.";
      container.appendChild(div);
    });
  </script>
